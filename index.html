<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile Card">
    <meta name="keywords" content="profile card">
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/profile-card.css">
    <link rel="shortcut icon" href="images/website.png">
    <title>Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <img class="person" src="images/image.png">
        <div class="content">
            <h2>Mayra Jacob</h2>
            <p>i'm a full time web developer</p>
            <div class="images">
                <div>
                    <img src="images/location.png">
                    <span>san francisco, USA</span>
                </div>
                <div>
                    <img src="images/website.png">
                    <span>mayraweb.com</span>
                </div>
                <div>
                    <img src="images/instagram.png">
                    <span>mayrajb</span>
                </div>
            </div>
            <div class="btns">
                <a href="">Download CS</a>
                <a href="">Send a message</a>
            </div>
        </div>
    </div>
</body>
</html>
